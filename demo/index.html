<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>google-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-properties.html">

    <link rel="import" href="./things-scene-google-map.html">

    <link rel="import" href="./things-theme.html">

    <style is="custom-style" include="things-theme">
    things-scene-viewer {
      display: block;
      width: 1280px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;google-map&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="0">
        <!-- <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler> -->
      </things-scene-viewer>

      <p>Properties</p>
      <things-editor-properties id='props' target="{{props}}" props="[[selected.0.nature.properties]]">
      </things-editor-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.props = {}

        setTimeout(function() {
          app.scene.on('selected', function(after) {
            var target = after[0]
            var props = {}
            if(target) {
              target.nature.properties.forEach(function(prop) {
                var property = prop.property
                props[property] = target.model[property]
              })
            }
            app.props = props
          });
        });

        app.$.props.addEventListener('change', function() {
          app.selected[0].set(app.props)
        });

        app.model = {
          width: 1280,
          height: 480,
          components: [{
            type: 'google-map',
            id: 'map-01',
            top: 10,
            left: 10,
            width: 620,
            height: 460,
            fillStyle: '#00ff00',
            fontColor: '#FF0000',
            strokeStyle: '#000',
            lineWidth: 5,
            lat: 37,
            lng: 126,
            zoom: 4,
            apiKey: 'AIzaSyBgQZb-SFqjQBC_XTxNiz0XapejNwV9PgA'
          }, {
            type: 'google-map',
            id: 'map-02',
            top: 10,
            left: 640,
            width: 620,
            height: 460,
            fillStyle: '#00ff00',
            fontColor: '#FF0000',
            strokeStyle: '#000',
            lineWidth: 5,
            lat: -25.363,
            lng: 131.044,
            zoom: 4,
            apiKey: 'AIzaSyBgQZb-SFqjQBC_XTxNiz0XapejNwV9PgA'
          }, {
            type: 'gmap-marker',
            top: 100,
            left: -100,
            width: 20,
            height: 20,
            fillStyle: '#00ff00',
            fontColor: '#FF0000',
            strokeStyle: '#000',
            lineWidth: 1,
            targetMap: 'map-02',
            lat: -25.363,
            lng: 131.044
          }, {
            type: 'gmap-marker',
            top: 150,
            left: -100,
            width: 20,
            height: 20,
            fillStyle: '#00ff00',
            fontColor: '#FF0000',
            strokeStyle: '#000',
            lineWidth: 1,
            targetMap: 'map-01',
            lat: 37,
            lng: 126
          }]
        }
      });
    </script>
  </body>
</html>
